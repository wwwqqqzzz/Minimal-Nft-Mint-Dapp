<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0b1120" />
    <meta name="description" content="Minimal NFT Mint DApp with whitelist, per-wallet limit, EIP-2981 royalties and beautiful UI." />

    <meta property="og:title" content="MyNFT Mint DApp" />
    <meta property="og:description" content="Mint your NFT with whitelist, limits, royalties and live previews." />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="MyNFT Mint DApp" />
    <meta name="twitter:description" content="Mint your NFT with whitelist, limits, royalties and live previews." />
    <meta name="twitter:image" content="/og-image.svg" />

    <link rel="icon" href="favicon.ico" />
    
    <!-- Global Web3 Glassmorphism + Retro Styles -->
    <style>
      :root {
        /* 玻璃拟态与复古 Web3 风格变量 - 深色主题 */
        --bg-primary: #0f0f23;
        --bg-secondary: #1a1a2e;
        --glass-bg: rgba(255, 255, 255, 0.08);
        --glass-border: rgba(255, 255, 255, 0.12);
        --primary: #a855f7;
        --secondary: #22d3ee;
        --text-primary: #ffffff;
        --text-secondary: #cbd5e1;
        --text-muted: #94a3b8;
        --glow-primary: 0 0 20px rgba(168,85,247,0.7), 0 0 12px rgba(34,211,238,0.5);
        --card-bg: rgba(255, 255, 255, 0.05);
        --card-border: rgba(255, 255, 255, 0.1);
      }

      /* 浅色主题变量 */
      [data-theme="light"] {
        --bg-primary: #f8fafc;
        --bg-secondary: #e2e8f0;
        --glass-bg: rgba(255, 255, 255, 0.7);
        --glass-border: rgba(0, 0, 0, 0.1);
        --primary: #7c3aed;
        --secondary: #0891b2;
        --text-primary: #1e293b;
        --text-secondary: #475569;
        --text-muted: #64748b;
        --glow-primary: 0 0 15px rgba(124,58,237,0.3), 0 0 8px rgba(8,145,178,0.2);
        --card-bg: rgba(255, 255, 255, 0.8);
        --card-border: rgba(0, 0, 0, 0.08);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 50%, var(--bg-tertiary) 100%);
        color: var(--text-primary);
        overflow-x: hidden;
        position: relative;
      }

      /* 背景动态粒子效果 */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
          radial-gradient(circle at 20% 50%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
          radial-gradient(circle at 80% 20%, rgba(34, 211, 238, 0.08) 0%, transparent 50%),
          radial-gradient(circle at 40% 80%, rgba(245, 158, 11, 0.06) 0%, transparent 50%);
        animation: float 20s ease-in-out infinite;
        pointer-events: none;
        z-index: -1;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        33% { transform: translateY(-20px) rotate(1deg); }
        66% { transform: translateY(10px) rotate(-1deg); }
      }

      /* 扫描线效果 */
      body::after {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 2px;
        background: linear-gradient(90deg, transparent, var(--primary), var(--secondary), transparent);
        animation: scan 8s linear infinite;
        pointer-events: none;
        z-index: 1000;
        opacity: 0.6;
      }

      @keyframes scan {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100vw); }
      }

      #root {
        position: relative;
        z-index: 1;
      }

      /* 自定义滚动条 */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: var(--bg-secondary);
      }

      ::-webkit-scrollbar-thumb {
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(135deg, var(--primary-light), var(--secondary));
      }

      /* 文本选中效果 */
      ::selection {
        background: rgba(139, 92, 246, 0.3);
        color: var(--text-primary);
      }

      /* 预设动画 */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes glowPulse {
        0%, 100% { box-shadow: var(--glow-primary); }
        50% { box-shadow: var(--glow-primary), 0 0 30px rgba(139, 92, 246, 0.3); }
      }

      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }

      /* 响应式 */
      @media (max-width: 768px) {
        body::before {
          background-size: 300% 300%;
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
